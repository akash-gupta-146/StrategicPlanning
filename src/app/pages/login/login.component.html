<div class="container">
  <form class="col s12" [formGroup]="loginForm" (submit)="onSubmit()" method="post">
    <div class='row'>
      <div class='col s12'>
      </div>
    </div>

    <div class='row'>
      <div class='input-field col s12'>
        <input class='validate' type='text' name='username' id='username' formControlName="username" />
        <label for='username'>Username</label>
      </div>
    </div>

    <div class='row'>
      <div class='input-field col s12'>
        <input class='validate' type='password' name='password' id='password' formControlName="password" />
        <label for='password'>Password</label>
      </div>
      <label style='float: right;'>
        <a class='pink-text' href='#!'><b>Forgot Password?</b></a>
      </label>
    </div>

    <br />
    <div class='row'>
      <button type='submit' name='btn_login' class='col s12 btn btn-large waves-effect indigo'>Login</button>
    </div>
  </form>
</div>
