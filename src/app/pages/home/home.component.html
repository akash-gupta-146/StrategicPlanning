<div style="background:#f9f9f9;height: 100%;">
  <div class="heading">Initial Setup</div>
  <div class="container main-content">
    <div class="row">
      <form class="col s12 card" [formGroup]="cmvvForm" (submit)="onSubmit()">
        <div class="row">
          <div class="row form-input-header">
            Cycle
          </div>
          
          <div class="row paddingTB-10">
            <div class="input-field col s12 l5">
              <select formControlName="cycleStartFrom">
            <option value="" disabled selected>Year</option>
            <option value="1">2017</option>
            <option value="2">2018</option>
            <option value="3">2019</option>
            <option value="3">2020</option>
            <option value="3">2021</option>
            <option value="3">2022</option>
            <option value="3">2023</option>
          </select>
            </div>
            <div class="input-field col s12 l2 center-align paddingT-10">To</div>
            <div class="input-field col s12 l5">
              <select formControlName="cycleEndTo">
            <option value="" disabled selected>Year</option>
            <option value="1">2017</option>
            <option value="2">2018</option>
            <option value="3">2019</option>
            <option value="3">2020</option>
            <option value="3">2021</option>
            <option value="3">2022</option>
            <option value="3">2023</option>
          </select>
            </div>
          </div>
        </div>
        <hr>
        <div class="row">
          <div class="col l2 m2"></div>
          <div class="col l8 m8 input-field">
            <i class="material-icons prefix">trending_up</i>
            <input formControlName="mission" type="text" class="validate">
            <label for="icon_prefix">Mission </label>
          </div>
          <div class="col l2 m2"></div>
        </div>
        <div class="row">
          <div class="col l2 m2 s12"></div>
          <div class="col l8 m8  s12 input-field">
            <i class="material-icons prefix">visibility</i>
            <input formControlName="vision" type="text" class="validate">
            <label for="icon_prefix">Vision </label>
          </div>
          <div class="col l2 m2"></div>
        </div>
        <hr>
        <div class="row">
          <div class="row form-input-header">
            Values
          </div>
          <div class="col s12 l2 m2"></div>
          <div class="col s12 l8 m2" formArrayName="values">

            <div class="row card" *ngFor="let stu of cmvvForm.controls.values.controls; let j=index;" [formGroupName]="j">
              <div class="col s10">
                <div class="input-field col s12">
                  <i class="material-icons prefix">label</i>
                  <input id="last_name" type="text" class="validate" formControlName="title">
                  <label for="last_name">Title</label>
                </div>
                <div class="input-field col s12">
                  <i class="material-icons prefix">clear_all</i>
                  <textarea id="textarea1" class="materialize-textarea" formControlName="description"></textarea>
                  <label for="textarea1">Description</label>
                </div>
              </div>
              <div class="col s2">
                <a class="btn-floating btn-large waves-effect waves-light red" (click)="removeValue(j)"><i class="material-icons">delete</i></a>
              </div>
            </div>
            
          </div>
          <div class="col s12 l2 m2"></div>
          <div class="col s1">
            <a class="btn-floating btn-large waves-effect waves-light red" (click)="addValue()"><i class="material-icons">add</i></a>
          </div>
        </div>
        <div class="row center-box">
          <div class="col s12 l3"></div>
          <div class="col s12 l3">
            <button class="btn waves-effect waves-light  center-box green marginB-20 btn-large" type="submit" name="action">Submit
        <i class="material-icons right">send</i>
      </button>
          </div>
          <div class="col s12 l3 m3">
            <button class="btn waves-effect waves-light  center-box  green marginB-20 btn-large" type="reset" name="action">Reset
        <i class="material-icons right">replay</i>
      </button>
          </div>
          <div class="col s12 l3"></div>
        </div>
      </form>
    </div>
  </div>
</div>
<script>
  $(document).ready(function () {
    $('select').material_select();
  });

</script>
