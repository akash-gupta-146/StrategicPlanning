<div class="container">
  <h3>Initial Setup</h3>
  <div class="row">
    <form class="col s12" [formGroup]="cmvvForm" (submit)="onSubmit()">
      <div class="row">
        <div class="col s5">Cycle :</div>
        <div class="input-field col s3">
          <select formControlName="cycleStartFrom">
            <option value="" disabled selected>Year</option>
            <option value="1">2017</option>
            <option value="2">2018</option>
            <option value="3">2019</option>
            <option value="3">2020</option>
            <option value="3">2021</option>
            <option value="3">2022</option>
            <option value="3">2023</option>
          </select>
        </div>
        <div class="input-field col s1">To</div>
        <div class="input-field col s3">
          <select formControlName="cycleEndTo">
            <option value="" disabled selected>Year</option>
            <option value="1">2017</option>
            <option value="2">2018</option>
            <option value="3">2019</option>
            <option value="3">2020</option>
            <option value="3">2021</option>
            <option value="3">2022</option>
            <option value="3">2023</option>
          </select>
        </div>
        <div class="row">
          <div class="col s5">Mission :</div>
          <div class="input-field col s7">
            <input type="text" class="validate" formControlName="mission">
          </div>
        </div>
        <div class="row">
          <div class="col s5">Vision :</div>
          <div class="input-field col s7">
            <input type="text" class="validate" formControlName="vision">
          </div>
        </div>
        <div class="row">
          <div class="col s5">Values :</div>
          <div class="col s6" formArrayName="values">
            <div class="row" *ngFor="let stu of cmvvForm.controls.values.controls; let j=index;" [formGroupName]="j">
              <div class="col s10">
                <div class="input-field col s12">
                  <input id="last_name" type="text" class="validate" formControlName="title">
                  <label for="last_name">Title</label>
                </div>
                <div class="input-field col s12">
                  <textarea id="textarea1" class="materialize-textarea" formControlName="description"></textarea>
                  <label for="textarea1">Description</label>
                </div>
              </div>
              <div class="col s2">
                <a class="btn-floating btn-large waves-effect waves-light red" (click)="removeValue(j)"><i class="material-icons">delete</i></a>
              </div>
            </div>
          </div>
          <div class="col s1">
            <a class="btn-floating btn-large waves-effect waves-light red" (click)="addValue()"><i class="material-icons">add</i></a>
          </div>
        </div>
      </div>
      <button class="btn waves-effect waves-light" type="submit" name="action">Submit
        <i class="material-icons right">send</i>
      </button>
    </form>
  </div>
</div>
<script>
  $(document).ready(function() {
    $('select').material_select();
  });
</script>
