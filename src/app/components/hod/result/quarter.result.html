<div class="background">
  <div class="card">
    <div class="card-heading">
      <h3> Quarter Result</h3>
    </div>
    <div class="card-content">
      <form [formGroup]="uploadForm" (submit)="onSubmit()">
        <div class="row">
          <div class="col-lg-12 col-sm-12">
            <div class="form-group">
              <label>Current Level</label>
              <input type="number" class="form-control" placeholder="Jane Doe" formControlName="level">
            </div>
          </div>
          <div class="col-lg-12 col-sm-12">
            <div class="form-group">
              <label>Comment</label>
              <textarea class="form-control" rows="3" formControlName="comment"></textarea>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-6 col-sm-12">
            <div class="form-group">
              <label for="exampleInputFile">Evidence</label>
              <input type="file" id="exampleInputFile" enctype="multipart/form-data" formControlName="file" (change)="postFile($event)" multiple>
              <p class="help-block">Upload file</p>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12 marginT-10" *ngFor="let f of files; let i=index">
            {{i + 1 }}) {{f.name}}
            <button class="center-block" class="btn btn-info btn-xs" (click)="upload(f)" type="button">upload</button>
          </div>
        </div>
        <button class="center-block marginT-20" type="submit" class="btn btn-success">Submit</button>
      </form>
    </div>
  </div>
</div>
