<div class="background">
  <div class="card">
    <div class="card-heading">
     <h3> Quarter Result</h3>
    </div>
    <div class="card-content">
      <form>
        <div class="row">
          <div class="col-lg-12 col-sm-12">
            <div class="form-group">
              <label>Current Level</label>
              <input type="number" class="form-control" placeholder="Jane Doe">
            </div>
          </div>
          <div class="col-lg-12 col-sm-12">
            <div class="form-group">
              <label>Comment</label>
              <textarea class="form-control" rows="3"></textarea>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-6 col-sm-12">
            <div class="form-group">
              <label for="exampleInputFile">Evidence</label>
              <input type="file" id="exampleInputFile">
              <p class="help-block">Upload file</p>
            </div>
          </div>
        </div>
        <button class="center-block" type="submit" class="btn btn-success">Submit</button>
      </form>
    </div>
  </div>
</div>
