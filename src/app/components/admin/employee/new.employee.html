<div class="background row">
  <h2>Add Employee</h2>
  <form [formGroup]="newEmployee" (submit)="onSubmit()">
    <div class="row">
      <div class="col-lg-4 form-group">
        <label for="fName">First Name</label>
        <input type="text" class="form-control" formControlName="firstName" id="fName" aria-describedby="fnameHelp" placeholder="First Name">
        <small id="fnameHelp" class="form-text text-muted">*required field</small>
      </div>
      <div class="col-lg-4 form-group">
        <label for="mName">Middle Name</label>
        <input type="text" class="form-control" formControlName="middleName" id="mName" aria-describedby="mnameHelp" placeholder="First Name">
      </div>
      <div class="col-lg-4 form-group">
        <label for="lName">Last Name</label>
        <input type="text" class="form-control" formControlName="lastName" id="lName" aria-describedby="lnameHelp" placeholder="First Name">
        <small id="lnameHelp" class="form-text text-muted">*required field</small>
      </div>  
    </div>
    <fieldset class="form-group row">
      <label class="col-lg-2">Gander</label>
      <div class="col-lg-2 form-check ">
        <label class="form-check-label">
          <input type="radio" class="form-check-input" name="gender" formControlName="gender" id="optionsRadios1" value="MALE" checked>
          Male
        </label>
      </div>
      <div class="col-lg-2 form-check">
        <label class="form-check-label">
          <input type="radio" class="form-check-input" name="gender" formControlName="gender" id="optionsRadios2" value="FEMALE">
          Female
        </label>
      </div>
    </fieldset>  
    <div class="row">
      <div class="col-lg-6 form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" formControlName="email" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">*required field</small>
      </div>
      <div class="col-lg-6 form-group">
        <label for="contactNo" >Contact No</label>
        <input class="form-control" type="tel" formControlName="contactNo" id="contactNo">
      </div> 
    </div>
    <div class="row">
      <div class="col-lg-6 form-group">
        <label for="joiningDate">Date</label>
        <input class="form-control" type="date" value="2011-08-19" formControlName="joiningDate" id="joiningDate">
      </div>   
      <div class="col-lg-6 form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" formControlName="password" id="exampleInputPassword1" placeholder="Password">
      </div>
    </div>
    <div class="row" formArrayName="employeeRoles" *ngFor="let er of newEmployee.controls.employeeRoles.controls; let i = index;" >
      <div [formGroupName]="i">
        <div class="col-lg-6 form-group">
          <label for="exampleSelect1">Select Role</label>
          <select class="form-control" formControlName="roleId"  id="exampleSelect1">
            <option *ngFor="let role of roles;let r = index" value={{role.id}}>{{role.role}}</option>
          </select>
        </div>
        <div class="col-lg-6 form-group">
          <label for="exampleSelect2">Select Department</label>
          <select class="form-control" formControlName="departmentId" id="exampleSelect2">
          <option *ngFor="let dept of departments;let d = index;" value={{dept.id}}>{{dept.department}}</option>
        </select>
        </div>
      </div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="newEmployee.invalid">Submit</button>
  </form>
</div>
